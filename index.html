<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOWIN - Panel de Servicios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            display: flex;
            align-items: center;
            background-color: #c62828;
            color: white;
            padding: 15px 20px;
        }
        header .logo {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            margin-right: 15px;
        }
        header h1 {
            font-size: 1.5em;
            margin: 0;
        }
        header nav {
            margin-left: auto;
        }
        header nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .card {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: left;
            width: 300px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .card img {
            max-width: 100%;
            height: 100px;
            transition: transform 0.3s;
        }
        .card img:hover {
            transform: scale(1.2);
        }
        .card h3 {
            color: #c62828;
            font-size: 1.5em;
        }
        .card p {
            color: #666;
        }
        .card a {
            display: inline-block;
            background: #c62828;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .card a:hover {
            background: #e53935;
        }
    </style>
</head>
<body>
<header>
    <div class="logo"></div>
    <h1>SOWIN - Panel de Servicios</h1>
    <nav>
        <a href="https://aws.amazon.com/es/">AWS</a>
        <a href="https://github.com/andresdocker/ARCHIVO_DOCKER">GitHub</a>
        <a href="https://hub.docker.com">Docker</a>
        <a href="https://registry.terraform.io/browse/providers">Terraform</a>
    </nav>
</header>
<div class="container">
    <div class="card">
        <img src="/img/jenkins.png" alt="Jenkins Logo">
        <h3>Jenkins</h3>
        <p>Automatiza tus pipelines de CI/CD.</p>
        <a href="http://192.168.0.161:8080">Ir a Jenkins</a>
    </div>
    <div class="card">
        <img src="/img/portainer.png" alt="Portainer Logo">
        <h3>Portainer</h3>
        <p>Gestiona tus contenedores y Docker desde una interfaz.</p>
        <a href="http://192.168.0.161:9000">Ir a Portainer</a>
    </div>
    <div class="card">
        <img src="/img/zabbix.png" alt="Zabbix Logo">
        <h3>Zabbix</h3>
        <p>Monitoreo de infraestructura y sistemas.</p>
        <a href="http://192.168.0.161:8084">Ir a Zabbix</a>
    </div>
</div>
</body>
</html>
